<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer's Stupid Shit Counter</title>
    <style>
        /* Styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling the main container */
        .container {
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Styling the title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff6347;
        }

        /* Styling the counter */
        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #32cd32;
            margin-bottom: 20px;
        }

        /* Button style */
        .button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #ff4500;
        }

        /* Optional image style */
        .image {
            margin-top: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Main container with title, counter, and button -->
    <div class="container">
        <h1>Summer's Stupid Shit Counter</h1>
        <div class="counter" id="counter">0</div>
        <button class="button" onclick="increaseCounter()">Increase Counter</button>
        
        <!-- Optional fun image to represent "stupid shit" -->
        <img src="https://via.placeholder.com/150" alt="Stupid Shit" class="image">
    </div>

    <script>
        // Retrieve the saved counter value from localStorage
        let counter = localStorage.getItem("counter");

        // If no saved value, initialize counter to 0
        if (counter === null) {
            counter = 0;
        } else {
            counter = parseInt(counter);
        }

        // Function to update the displayed counter value
        function updateCounterDisplay() {
            document.getElementById("counter").innerText = counter;
        }

        // Function to increase the counter and save it
        function increaseCounter() {
            counter++;
            // Save the updated counter value in localStorage
            localStorage.setItem("counter", counter);
            updateCounterDisplay();
        }

        // Update the counter display on page load
        updateCounterDisplay();
    </script>

</body>
</html>
