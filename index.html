<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer's Stupid Situations Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Summer's Stupid Situations Counter</h1>
        <div class="counter">
            <p id="counter">0</p>
            <button id="incrementBtn">Increment Counter</button>
        </div>
        <textarea id="commentInput" placeholder="Add a comment..." rows="4" cols="50"></textarea>
        <button id="addCommentBtn">Add Comment</button>
        <button id="resetBtn">Reset Counter</button>
        <div id="commentsSection">
            <h2>Comments:</h2>
            <ul id="commentsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
